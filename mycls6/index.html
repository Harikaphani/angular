<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>undersatnding angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="lib/angular.min.js"></script>
</head>

<body ng-app="twitterApp">
<div class=<"container">
    <input type="text" class="form-control col-xs-3">
    <table  class="table" ng-controller="cntrl">
        <thead>
        <tr>
            <th>Row</th>
            <th><a href="#">First Name</a></th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>location</th>
            <th>phone</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in users">
            <td>{{$index+1}}</td>
            <td>{{item.firstname}}</td>
            <td>{{item.lastname|uppercase}}</td>
            <td>{{item.d0b}}</td>
            <td>{{item.location}}</td>
            <td>{{item.phone}}</td>
        </tr>

        </tbody>
    </table>

</div>

<script src="app/app.js"></script>
<script src="factories/userDataFactory.js"></script>
<script src="cntrl/cntrl.js"></script>
</body>
</html>
